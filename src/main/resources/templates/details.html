<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Details van ' + ${event.title}">Event Detail</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div th:replace="layout :: navbar"></div>

<h1 th:text="${event.title}">Event Naam</h1>

<p><strong>Organisator:</strong> <span th:text="${event.organizer}"></span></p>
<p><strong>Datum:</strong> <span th:text="${#temporals.format(event.date, 'dd/MM/yyyy HH:mm')}"></span></p>
<p><strong>Locatie:</strong> <span th:text="${event.location.name}"></span></p>
<p><strong>Beschrijving:</strong></p>
<p th:text="${event.description}">Beschrijving hier</p>

<a href="/" >Terug naar overzicht</a>

<div th:replace="layout :: footer"></div>

</body>
</html>
